<!DOCTYPE html>
<html lang="en-US">

<head>
<div>
<img src="linkocr/logo.png" width="700px" height="400px" />
</div>
</head>

<body>
<div>
<p>Upload image: 
	<input type="file" name="datafile" size="40">
</p>
</div>
<button type="submit" id="script-button">Visit Link</button>
<script>
function runScript() {
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
        if (request.readyState === 4) {
            if (request.status === 200) {
                alert('Ran the script successfully');
            } else {
                alert('Something went wrong, status was ' + request.status);
            }
        }
    };
    request.open('POST', 'linkocr/test.py', true);
    request.send(null);
    return false;  // Prevent the default button action
};

document.getElementById('script-button').onclick = runScript;
</script>
</body>
